<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NowPlay- Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<style>
 * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    font-family: 'Roboto', sans-serif;
    padding: 14px 16px;
  }
  nav {
    background-color: #111;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo {
    font-size:30px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    color:red;
    opacity: 0;  /* Initially hidden */
    animation: logoFadeIn 2s forwards; /* Animation to show logo */
  }

  @keyframes logoFadeIn {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size:20px;
    transition: color 0.2s ease;
  }

  .nav-links a:hover {
    color: #e50914;
  }
.new{
  background-image: url('bc.jpg');
  width: 100%;
  background-repeat: no-repeat;
  background-size: cover;
  height: 300%;
  padding: 12px 14px;
}
.signin-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

 .form-wrapper {
  max-width: 400px;
  height: 100%;
  margin: auto;
  padding: 20px;
  margin-top: 3%;
  background-color: black;
  margin-bottom: 3%;
  
}

.form-toggle {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  font-size: 20px;
  font-family: 'Times New Roman', Times, serif;
  

}
.tab:hover{
  color: red;
}
.tab.active:hover{
  color: red;
}
.tab {
  flex: 1;
  padding: 10px;
  text-align: center;
  background-color:black;
  font-family: 'Times New Roman', Times, serif;
  font-size: 20px;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  color: white;
}

.tab.active {
  font-weight: bold;
  border-bottom: 2px solid white;
  
}

.form-section {
  display: none;
}

.form-section.active {
  display: block;
}

.input-container {
  position: relative;
  margin-bottom: 20px;
  margin-top: 1%;
}

.input-container input {
  width: 100%;
  height: 80%;
  padding: 10px 10px 10px 35px;
  box-sizing: border-box;
  background-color:#9DA1A5;
  border: none;
}

.input-icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  pointer-events: none;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: white;
}

.phone-input {
  display: flex;
  gap: 10px;
  color: #3B444B;
}

.phone-input select {
  padding: 10px;
  font-size: 14px;
  
}

.phone-input input[type="tel"] {
  flex: 1;
  padding: 10px;
}

input[type="submit"] {
  padding: 10px 12px;
  font-size: 20px;
  width: 100%;
  background-color: white;
  color: black;
  border: none;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: gray;
  color: black;
}
.new h1{
  font-family: 'Times New Roman', Times, serif;
  text-align: center;
  font-size: 50px;
padding: 2px 4px;
}
.new p{
  text-align: center;
  font-size: 30px;
  font-family: 'Times New Roman', Times, serif;
}
footer {
      background-color: #111;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    footer h4 {
      margin-bottom: 10px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      margin: 5px 0;
    }

    footer ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer ul li a:hover {
      color: #e50914;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
</style>
<body>
  <nav> 
    <div class="logo">NowPlay</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="sign.html">Sign Up</a>
  </nav>
  <div class="new">
     <h1>Sign In </h1>
     <div class="form-wrapper">
      <!-- Toggle Tabs -->
       <div class="form-toggle">

      <!-- Email Form -->
       <div id="emailForm" class="form-section active">
        <form>
          <label for="email">Email ID:</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>
    
          <label for="password">Password:</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <i class="fas fa-eye-slash toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
          </div>
    
          <input type="submit" value="Register">
         </form>
       </div>
    
      <!-- Phone Form -->
      <div id="phoneForm" class="form-section">
        <form>
          <label for="phone">Phone Number:</label><br> 
          <div class="input-container phone-input">

            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">
          </div>
          <input type="submit" value="Continue">
        </form>
      </div>
    </div>
    </div>
  <footer>
    <h4>NowPlay - Entertainment at its Best</h4>
    <ul>
      <li><a href="term.html">Term Of Use</a></li>
      <li><a href="policy.html">Privacy Policy</a></li>
      <li><a href="help.html">Help!?</a></li>
      </ul>
    <p>&copy; 2025 NowPlay. All rights reserved.</p>
  </footer>

  function showForm(form) {
    document.getElementById('emailForm').classList.remove('active');
    document.getElementById('phoneForm').classList.remove('active');
    document.getElementById('emailTab').classList.remove('active');
    document.getElementById('phoneTab').classList.remove('active');

    if (form === 'email') {
      document.getElementById('emailForm').classList.add('active');
      document.getElementById('emailTab').classList.add('active');
    } else {
      document.getElementById('phoneForm').classList.add('active');
      document.getElementById('phoneTab').classList.add('active');
    }
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const isHidden = passwordInput.type === "password";

    passwordInput.type = isHidden ? "text" : "password";
    toggleIcon.classList.toggle("fa-eye");
    toggleIcon.classList.toggle("fa-eye-slash");
  }

</html>
